<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Breno Hora" />
    <meta name="description" content="projeto da triple ten" />
    <meta name="keywords" content="html e css" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Café</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h2>testando.....</h2>
      </header>

      <main class="content">
        <section class="recipes" id="recipes">
          <div class="recipes__titles">
            <h2 class="recipes__title">Receitas</h2>
            <h2 class="recipes__subtitle">
              Confira algumas receitas que coletamos para seu lanchinho caseiro:
            </h2>
          </div>
          <div class="recipes__videos">
            <div class="recipes__video">
              <iframe
                class="recipes__iframe"
                width="560"
                height="315"
                src="https://www.youtube.com/embed/j6VlT_jUVPc?si=eIvninr2VE69e76w"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media;
              gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              >
              </iframe>
              <p class="recipes__caption">Receita Aeropress ~5 min</p>
            </div>
            <div class="recipes__video">
              <iframe
                class="recipes__iframe"
                width="560"
                height="315"
                src="https://www.youtube.com/embed/st571DYYTR8?si=oj854c-SAYKEJhYJ"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media;
              gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              >
              </iframe>
              <p class="recipes__caption">Receita de Prensa Francesa ~15 min</p>
            </div>
          </div>
        </section>

        <section class="reservation" id="reservation">
          <h2 class="reservation__title">Reservar uma mesa</h2>
        </section>

        <section class="menu" id="menu">
          <h2 class="menu__title">Cardápio</h2>
        </section>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
